  font-size: 14px;
  text-align: center;
  font-weight: 700;
  margin-bottom: 50px;
}
.MS-p{
  color: #bdbdbd;
  font-size: 16px;
  background-color: #575757;
  padding: 10px;
  border-radius: 10px;
  margin-top: 15px;
}
.MS-details {
  /*width: 460px;*/
  height: 250px;
  /*height: 230px;*/
  overflow: hidden;
  position: relative;
  border-radius: 10px;
  box-shadow: 0px 0px 25px 0px rgb(106, 106, 106);
  border: 2.5px solid #686868;
}
.MS-details img {
  position: absolute;
  top: 0;
  left: 0;
  height: inherit;
  width: auto;
  height: 100%;
  float: left;
  transition: all 0.8s;
  -moz-transition: all 0.8s;
  background-color: #86ac83;
}
.MS-details:hover img {
  /*opacity: 0.4 !important;*/
}
.MS-details .MS-hover-text h3 {
  padding: 0px;
  margin: 0px;
  font-size: 25px;
  font-weight: 300;
  font-family: "Open Sans";
}
.MS-details .MS-hover-text h4 {
  padding: 0px;
  padding-bottom: 13px;
  margin: 0px;
  font-size: 14px;
  letter-spacing: 3px;
  width: 90%;
  font-family: "Open Sans";
  text-transform: uppercase;
  border-bottom: 2px solid #000;
}
.MS-details .MS-hover-text p {
  padding-top: 13px;
  font-size: 14px;
  line-height: 20px;
  font-family: "Open Sans";
}
.MS-details .MS-hover-text {
  width: 42%;
  height: 89%;
  position: absolute;
  top: 0%;
  left: 50%;
  padding: 3% 4%;
  background: rgb(72, 232, 49);
  color: white;
  /*	display: none;*/
  transition: all 0.5s ease-in-out;
  -moz-transition: all 0.4s;
}
.MS-details:hover .MS-hover-text {
  display: block !important;
  color: white;
  background: rgba(72, 232, 49, 0.85);
  left: 0px;
  top: 0px;
}
.MS-details .MS-text {
  width: 50%;
  height: inherit;
  background: #000;
  float: left;
  position: absolute;
  left: 50%;
}
.MS-details .MS-text p {
  padding: 100px 0px 0px 20px;
  font-size: 24px;
  font-family: "Open Sans";
  font-weight: 700;
  color: #fff;
}
.MS-details .MS-text p span {
  font-family: "Open Sans" !important;
}
.MS-details .MS-text a,
.MS-white .MS-text {
  padding: 0px 0px 0px 20px;
  font-size: 14px !important;
  color: #117926 !important;
  font-family: "Open Sans" !important;
  text-decoration: none !important;
}
.MS-details .MS-text {
  float: left;
}
.MS-white {
  background: #eee !important;
  width: 50% !important;
  height: inherit !important;
}
.MS-white p {
  color: #000 !important;
}
